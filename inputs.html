<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <h3>Do you prefer cats or dogs?</h3>
    <form>
      <label for="dogs">Dogs</label>
      <input name="petChoice" id="dogs" type="radio" value="DOGS">
      <label for="cats">Cats</label>
      <input name="petChoice" id="cats" type="radio" value="CATS">

      <h3>What's your mood now?</h3>
      <select name="mood">
        <option value="happy">Yellow</option>
        <option value="neutral">Orange</option>
        <option value="sad">Blue</option>
      </select>

      <h3>Leave the message:</h3>
      <textarea name="note" rows="8" cols="80"></textarea>

      <button>Go!</button>
    </form>
  </body>
</html>

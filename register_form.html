<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="index.html" method="post">
      <label for="username">First Name:</label>
      <input id="username" type="text" name="username" placeholder="John" required>
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" name="lastName" placeholder="Smith" required>
      <br />
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">
      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">
      <label for="other">Other</label>
      <input id="other" type="radio" name="gender" value="other">
      <br />
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="your email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" placeholder="your password" minlength="5" maxlength="10">
      <br />
      <fieldset>
        <legend>Birthday:</legend>
        <label>Month
          <select name="month">
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">October</option>
            <option value="">November</option>
            <option value="">December</option>
          </select>
        </label>
        <label for="day">Day</label>
          <select id="day" name="day">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
          </select>
          <label for="year">Year</label>
          <select id="year" name="year">
            <option value="">2015</option>
            <option value="">2014</option>
            <option value="">2013</option>
            <option value="">2012</option>
            <option value="">2011</option>
            <option value="">2010</option>
            <option value="">2009</option>
            <option value="">2008</option>
            <option value="">2007</option>
            <option value="">2006</option>
            <option value="">2005</option>
            <option value="">2004</option>
            <option value="">2003</option>
            <option value="">2002</option>
            <option value="">2001</option>
            <option value="">2000</option>
            <option value="">1999</option>
          </select>
      </fieldset>
      <label>
        I agree to the terms & conditions
        <input type="checkbox" required>
      </label>
      <br />
      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
